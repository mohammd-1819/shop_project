{% extends 'base.html' %}

{% block title %}
    Add Address
{% endblock %}


{% block content %}
    <!-- ================ contact section start ================= -->
    <section class="section_gap">
        <div class="container">
            <div class="d-none d-sm-block mb-5 pb-4">


                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Add Your Address</h2>
                    </div>
                    <div class="col-lg-8 mb-4 mb-lg-0">
                        <form class="form-contact contact_form" method="post"
                              id="contactForm"
                              novalidate="novalidate">
                                {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        {{ form.full_name }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        {{ form.email }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        {{ form.phone }}
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        {{ form.address }}
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        {{ form.postal_code }}
                                    </div>
                                </div>

                            </div>
                            <div class="form-group mt-lg-3">
                                <button type="submit" class="main_btn">Submit</button>
                            </div>
                        </form>


                    </div>

                </div>
                </div>
            </div>
    </section>
    <!-- ================ contact section end ================= -->
{% endblock %}
