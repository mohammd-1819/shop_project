{% load static %}


<header class="header_area">
    <div class="main_menu">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="{% url 'home:home' %}">
                    <img src="{% static 'img/logo.png' %}" alt=""/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset w-100" id="navbarSupportedContent">
                    <div class="row w-100 mr-0">
                        <div class="col-lg-7 pr-0">
                            <ul class="nav navbar-nav center_nav pull-right">

                                <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                                    <a class="nav-link" href="{% url 'home:home' %}">Home</a>
                                </li>

                                <li class="nav-item submenu {% if request.resolver_match.url_name == 'product-list' %}active{% endif %}">
                                    <a href="{% url 'product:product-list' %}" class="nav-link">Shop</a>
                                </li>

                                <li class="nav-item submenu {% if request.resolver_match.url_name == 'post-list' %}active{% endif %}">
                                    <a href="{% url 'blog:post-list' %}" class="nav-link">Blog</a>
                                </li>

                                <li class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                                    <a class="nav-link" href="{% url 'home:contact' %}">Contact</a>
                                </li>

                            </ul>
                        </div>

                        <div class="col-lg-5 pr-0">
                            <ul class="nav navbar-nav navbar-right right_nav pull-right">

                                <li class="nav-item">
                                    <nav class="navbar navbar-light bg-light mt-4">
                                        <form class="form-inline" method="get"
                                              action="{% url 'product:product-search' %}">
                                            <input name="q" class="form-control form-control-sm mr-sm-2" type="search"
                                                   placeholder="Search in Products" value="{{ request.GET.q }}"
                                                   aria-label="Search"
                                                   style="width: 150px;">
                                            <button class="btn btn-outline-success btn-sm my-2 my-sm-0" type="submit">
                                                Search
                                            </button>
                                        </form>
                                    </nav>

                                </li>

                                <li class="nav-item">
                                    <a href="{% url 'cart:cart-detail' %}" class="icons">
                                        <i class="ti-shopping-cart"></i>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <div class="dropdown">


                                        <a href="#" class="icons dropdown-toggle" id="dropdownMenuButton"
                                           aria-expanded="false" data-toggle="dropdown" aria-haspopup="true">
                                            <i class="ti-user" aria-hidden="true"></i>
                                        </a>

                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            {% if request.user.is_authenticated %}
                                                <a class="dropdown-item" href="{% url 'account:logout' %}">Logout</a>
                                                <a class="dropdown-item" href="{% url 'account:add-address' %}">Add
                                                    Address</a>
                                            {% else %}
                                                <a class="dropdown-item" href="{% url 'account:login' %}">Login</a>
                                                <a class="dropdown-item" href="{% url 'account:register' %}">Sign Up</a>
                                            {% endif %}

                                        </div>
                                    </div>

                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

</header>
